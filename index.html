<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Naruto Chunin Exam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/naruto.css">
</head>
<body>
    <div class="container-fluid">
        <!--Instructions and Welcome Banner go here-->
        <div class="row" id="info">
            <div class="col-md-12" id="user-info">
                <h1 id="user-info-header">WELCOME TO THE HIDDEN LEAF CHUNIN EXAM!</h1><br>
                <p id="user-info-body">The Chunin exams allow the ninja villages to evaluate whether or not Genin, junior ninja, should advance to the level of Chunin. If you feel you
                are prepared, click <button id="start" class="btn btn-dark" >BEGIN</button> to enter the exam.</p>
            </div>
        </div>
        <!--Characters to choose from go here-->
        <div class="row"id="characters">

        </div>
        <!--Game action goes here-->
        <div class="row justify-content-md-center" id="arena">
            <div class="col-md-4 arena-div" style="max-height: 50vh;" id="character">
            </div>
            <div class="col-md-4 arena-div" id="actions" style="text-align: center;">
            </div>
            <div class="col-md-4 arena-div" style="max-height: 50vh;" id="opponent">
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/naruto.js"></script>
</body>
</html>
